<html>
  <head>
    <script src="lib/keymaster.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/powerup.js"></script>
    <link rel="stylesheet" type="text/css" href="application.css">
  </head>

  <body>
    <h1>Asteroids by <a href="www.tbescherer.xyz">Tom Bescherer</a></h1>
    <canvas id="game-canvas"></canvas>

    <script>
      var canvasEl = document.getElementById("game-canvas");
      canvasEl.height = Asteroids.Game.DIM_Y;
      canvasEl.width = Asteroids.Game.DIM_X;
      var ctx = canvasEl.getContext('2d');
      var game = new Asteroids.Game();
      var view = new Asteroids.GameView(game, ctx);
      view.start();
    </script>

    <div id="instructions">
      <h1>Instructions</h1>
      <ul>
      <li>WASD to move</li>
      <li>Spacebar to shoot</li>
      <li>X to trigger bomb</li>
      <li>Red powerups give you another life</li>
      <li>Orange powerups give you another bomb</li>
      <li>Destroy all the asteroids!</li>
    </div>
  </body>
</html>
